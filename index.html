<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Tela de Login</title>
<style>
  body {
    background: #222;
    color: #fff;
    font-family: Arial;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  .login {
    background: #333;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px #0f0;
  }
  input {
    display: block;
    width: 200px;
    margin: 10px 0;
    padding: 8px;
    border: none;
    border-radius: 5px;
  }
  button {
    padding: 8px 20px;
    background: #0f0;
    color: #000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="login">
  <h2>Login</h2>
  <input type="text" id="user" placeholder="Usuário">
  <input type="password" id="pass" placeholder="Senha">
  <button onclick="logar()">Entrar</button>
  <p id="msg"></p>
</div>

<script>
function logar() {
  var usuario = document.getElementById('user').value;
  var senha = document.getElementById('pass').value;

  // Exemplo de validação simples
  if(usuario === "admin" && senha === "1234"){
    document.getElementById('msg').innerText = "Login bem-sucedido!";
  } else {
    document.getElementById('msg').innerText = "Usuário ou senha incorretos!";
  }
}
</script>

</body>
</html>
